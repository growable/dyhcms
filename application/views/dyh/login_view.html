<!DOCTYPE>
<html lang="zh-cn">
	<head>
		<title>YDHENG Login</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="<{$base_url}>static/dist/css/bootstrap.css" rel="stylesheet">
		<link href="<{$base_url}><{$spath}>css/common.css" rel="stylesheet">		
		<script type="text/javascript" src="<{$base_url}>static/comm/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="<{$base_url}>static/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="<{$base_url}><{$spath}>js/jquery.tools.min.js"></script>
		<script type="text/javascript" src="<{$base_url}><{$spath}>js/main.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12" style="float:left; height:40%; margin-bottom:-150px;"></div>
			<div class="col-xs-1 col-sm-3 col-md-4"></div>
			<div class="col-xs-10 col-sm-6 col-md-4">
				<div class="login-wrap login-form">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-3 control-label">Account</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="user_name" placeholder="Enter your Account name">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-3 control-label">Passwd</label>
					    <div class="col-sm-9">
					      <input type="password" class="form-control" id="user_pwd" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox"> Remember Me
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-10">
					      <button type="button" class="btn btn-primary btn-block" id="login_sub">Login</button>
					    </div>
					  </div>
					</form>
				</div>
				<div class="col-xs-1 col-sm-3 col-md-4"></div>
			</div>
		</div>
	</body>
</html>
