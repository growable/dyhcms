<!DOCTYPE html>
<html>
<head>
	<title><{$title}></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="<{$base_url}>static/dist/css/bootstrap.css" rel="stylesheet">
	<link href="<{$base_url}>static/comm/css/main.css" rel="stylesheet">		
	<script type="text/javascript" src="<{$base_url}>static/comm/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="<{$base_url}>static/comm/js/main.js"></script>
	<script type="text/javascript" src="<{$base_url}>static/dist/js/bootstrap.js"></script>
</head>
<body class="bg">
	<div class="body-width container">
		<{include file="./left_bar.html"}>
		<div class="col-xs-12 col-sm-8" id="right" data-page="1" data-category="<{$cid}>">
			<ol class="breadcrumb list-breadcrumb">
				<li><a href="<{$base_url}>" title="首页">首页</a></li>
				<{if isset($cname)}>
					<li class="active"><{$cname}></li>
				<{/if}>
			</ol>
			<{foreach from=$articles.data name=article item=article}>
			<div class="col-xs-12 cell">
				<div class="col-xs-12 cell-post">
					<h2 class="cell-top"><a href="<{$base_url}><{$index_page}><{if isset($article.url_str)}><{$article.url_str}><{else}><{$article.aid}><{/if}>.html"><{$article.title}></a></h2>
					<div class="cell-center"><p><{$article.description}></p></div>
				</div>
				<div class="col-xs-12 cell-bottom">
					<span class="post-time" title="发布时间"><{$article.post_time|date_format:"%Y-%m-%d"}></span>
					<span class="post-tags" title="文章标签"><{$article.tags}></span>
				</div>
			</div>
			<{/foreach}>
		</div>
		<div id="to_top" title="返回顶部" style="display:none">
			<span class="arrow">&nbsp;</span>
		</div>
	</div>
</body>
</html>
